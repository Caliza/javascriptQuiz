<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header id="start">
        <div class="font">JavaScript Quiz</div>
        <button id="start-btn" class="button">Start Quiz</button>
    </header>
    
    <main>
        <div id="active">
        <section class="container hide">
            <div class="question" >Question</div>
            <div id="answers" class="buttons"></div>
        </section>

        <section id="timer" class="hide">
            <div class="score">Time:</div>
            <div id="count" class="container2">Time 10</div>           
        </section>
        </div>
        <div id="end">
        <section id="end-quiz" class="hide">
            <h2 id="h2">Your Score is: <span id="score"></span></h2>
            <p id="p">To save your score enter initials</p>
            <input id="initials">
            <button id="log-button">Save score</button>           
        </section>
        <section class="high-score hide">
            <div id="high-scores">Scores</div>
            <ul id="ul"></ul>
        </section>   
         </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
