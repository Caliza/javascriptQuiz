<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header id="start">
        <div class="font">JavaScript Quiz</div>
        <button id="start-btn" class="button">Start Quiz</button>
    </header>
    
    <main>
        <section class="container hide">
            <div class="question" >Question</div>
            <div id="answers" class="buttons">
                
            </div>
        </section>

        <section id="timer" class="hide">
            <div id="count" class="container2">Time 10</div>
            <div class="score">Score:</div>
        </section>
        <section id="end-quiz" class="hide">
            <p>To save your score enter initials</p>
            <h2>Your Score is <span id="score"></span></h2>
            <input id="intials">
            <button id="log-button">Save score</button>
        </section>


    </main>
    <script src="script.js"></script>
</body>
</html>
